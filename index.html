<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <base href="./">
  <title>ZAVIS</title>
  
  <!-- PWA 설정 -->
  <link rel="manifest" href="manifest.json?v=2">
  <meta name="theme-color" content="#f5ecd7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ZAVIS">
  <link rel="apple-touch-icon" href="mp1.png?v=2">
  
  <!-- 외부 리소스 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXON_Gothic.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { box-sizing: border-box; }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'NEXON Gothic', sans-serif;
      background: #f5ecd7;
      color: #222;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 20px 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    
    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 24px;
      letter-spacing: 3px;
      text-align: center;
      word-break: keep-all;
    }
    
    .compass {
      width: 180px;
      max-width: 70vw;
      margin-bottom: 28px;
      display: block;
    }
    
    .desc {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.7;
      letter-spacing: -1px;
      width: 100%;
      word-break: keep-all;
    }
    
    .desc span {
      display: block;
      margin-bottom: 4px;
    }
    
    .ask-btn {
      width: 50%;
      max-width: 280px;
      min-width: 200px;
      padding: 16px 12px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      background: #fffbe9;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, border 0.2s;
      text-align: center;
      word-break: keep-all;
    }
    
    .ask-btn:hover {
      background: #f7efd2;
      border-color: #d6b98c;
    }
    
    .auth-section {
      margin-top: 32px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .auth-buttons {
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      justify-content: center;
    }
    
    .auth-btn {
      flex: 1;
      padding: 14px 12px;
      font-size: 1rem;
      font-family: inherit;
      font-weight: bold;
      background: #fffbe9;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, border 0.2s;
      text-align: center;
      text-decoration: none;
      color: #222;
      display: inline-block;
    }
    
    .auth-btn:hover {
      background: #f7efd2;
      border-color: #d6b98c;
    }
    
    .user-info {
      text-align: center;
      padding: 16px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      margin-top: 16px;
    }
    
    .user-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    
    .user-stats {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }
    
    .logout-btn {
      padding: 8px 16px;
      font-size: 0.9rem;
      font-family: inherit;
      font-weight: bold;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: #666;
    }
    
    .logout-btn:hover {
      background: #f5f5f5;
    }
    
    @media (max-width: 500px) {
      body {
        padding: 0;
        min-height: 100vh;
        height: 100vh;
        justify-content: center;
        overflow-x: hidden;
      }
      
      .container {
        padding: 16px 16px 0 16px;
        min-height: 80vh;
        justify-content: center;
        max-width: 95vw;
      }
      
      .title { 
        font-size: 2.5rem; 
        letter-spacing: 1px;
        margin-bottom: 20px;
      }
      
      .compass { 
        width: 120px; 
        max-width: 60vw; 
      }
      
      .desc { 
        font-size: 1rem; 
        letter-spacing: 0px;
      }
      
      .ask-btn { 
        font-size: 1rem; 
        padding: 12px 8px;
        width: 70%;
        min-width: 180px;
        max-width: 250px;
      }
      
      .auth-buttons {
        flex-direction: column;
        gap: 12px;
        max-width: 250px;
      }
      
      .auth-btn {
        width: 100%;
        padding: 12px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 350px) {
      .title {
        font-size: 2rem;
        letter-spacing: 0px;
      }
      
      .ask-btn {
        width: 80%;
        min-width: 160px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ZAVIS-32</div>
    <img src="mp1.png" alt="나침반" class="compass">
    <div class="desc">
      <span>사장님의 수퍼앱</span>
      <span>통찰적인 조언자</span>
      <span>의사결정 나침반</span>
    </div>
    <!-- 질문 버튼: 입력창처럼 보이게, 인증 시에만 활성화 -->
    <button id="askBtn" class="ask-btn" style="text-decoration: none; display: inline-block; color: black; border-radius: 12px; border: 2px solid #e0cfa9; background: #fffbe9; margin-bottom: 16px; width: 100%; max-width: 320px; min-width: 180px; font-size: 1.1rem; font-family: inherit; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 16px 12px; text-align: center; cursor: pointer;" disabled>무엇이건 물어보세요, 'Click!'</button>
    
    <div class="auth-section">
      <div id="authLoading" style="display: block; text-align: center; padding: 20px;">
        <div style="font-size: 0.9rem; color: #666;">로딩 중...</div>
      </div>
      
      <div id="authButtons" class="auth-buttons" style="display: none;">
        <a href="login.html" class="auth-btn">로그인</a>
        <a href="signup.html" class="auth-btn">회원가입</a>
      </div>
      
      <div id="userInfo" class="user-info" style="display: none;">
        <div class="user-name" id="userName">사용자님</div>
        <div class="user-stats" id="userStats">방문횟수: 0회</div>
        <button class="logout-btn" id="logoutBtn">로그아웃</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    // 서비스 워커 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(registration => console.log('Service Worker 등록 완료'))
        .catch(error => console.log('Service Worker 등록 실패:', error));
    }
    
    // 인증 상태 확인
    let authChecked = false;
    let isAuthenticated = false;
    let askBtnLink = 'https://chatgpt.com/g/g-6884b5849bec8191bf76144d852f980f-zavis-32g';
    

    async function checkAuth() {
      if (authChecked) return;
      authChecked = true;
      
      try {
        // 로컬 스토리지 확인
        const savedUserInfo = localStorage.getItem('zavis-user-info');
        if (savedUserInfo) {
          const userInfo = JSON.parse(savedUserInfo);
          showUserInfo(userInfo);
          return;
        }
        
        // 수파베이스 클라이언트 대기
        let retryCount = 0;
        while (!supabaseClient && retryCount < 10) {
          await new Promise(resolve => setTimeout(resolve, 100));
          retryCount++;
        }
        
        if (!supabaseClient) {
          showAuthButtons();
          return;
        }
        
        // 세션 확인
        const { data: sessionData } = await supabaseClient.auth.getSession();
        
        if (sessionData.session?.user) {
          const { data: profileData } = await supabaseClient
            .from('profiles')
            .select('*')
            .eq('user_id', sessionData.session.user.id)
            .single();
          
          if (profileData) {
            const userInfo = {
              name: profileData.name,
              email: profileData.email,
              visit_count: profileData.visit_count || 1
            };
            localStorage.setItem('zavis-user-info', JSON.stringify(userInfo));
            showUserInfo(userInfo);
          } else {
            showAuthButtons();
          }
        } else {
          showAuthButtons();
        }
      } catch (error) {
        console.error('인증 확인 오류:', error);
        showAuthButtons();
      }
    }
    
    function showAuthButtons() {
      document.getElementById('authLoading').style.display = 'none';
      document.getElementById('authButtons').style.display = 'flex';
      document.getElementById('userInfo').style.display = 'none';
      isAuthenticated = false;
      document.getElementById('askBtn').disabled = true;
    }
    
    function showUserInfo(profile) {
      document.getElementById('authLoading').style.display = 'none';
      document.getElementById('authButtons').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userName').textContent = profile.name || profile.email;
      document.getElementById('userStats').textContent = `방문횟수: ${profile.visit_count || 0}회`;
      isAuthenticated = true;
      document.getElementById('askBtn').disabled = false;
    }
    
    // 로그아웃 버튼 이벤트
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async function() {
          if (confirm('정말 로그아웃하시겠습니까?')) {
            try {
              localStorage.removeItem('zavis-user-info');
              await signOut();
              showAuthButtons();
            } catch (error) {
              console.error('로그아웃 오류:', error);
              localStorage.removeItem('zavis-user-info');
              showAuthButtons();
            }
          }
        });
      }
      // 질문 버튼 클릭 이벤트
      const askBtn = document.getElementById('askBtn');
      askBtn.addEventListener('click', function() {
        if (isAuthenticated) {
          window.open(askBtnLink, '_blank');
        } else {
          alert('로그인 후 이용하실 수 있습니다.');
        }
      });
    });
    
    // 페이지 로드 시 인증 확인
    window.addEventListener('load', () => {
      setTimeout(checkAuth, 300);
    });
  </script>
</body>
</html>
