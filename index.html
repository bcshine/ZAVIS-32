<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <base href="./">
  <title>ZAVIS-32</title>
  
  <!-- PWA 설정 -->
  <link rel="manifest" href="manifest.json?v=2">
  <meta name="theme-color" content="#f5ecd7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ZAVIS">
  <link rel="apple-touch-icon" href="mp1.png?v=2">
  
  <!-- 외부 리소스 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXON_Gothic.css" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'NEXON Gothic', sans-serif;
      background: #f5ecd7;
      color: #222;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 20px 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    
    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 24px;
      letter-spacing: 3px;
      text-align: center;
      word-break: keep-all;
    }
    
    .compass {
      width: 180px;
      max-width: 70vw;
      margin-bottom: 28px;
      display: block;
    }
    
    .desc {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.7;
      letter-spacing: -1px;
      width: 100%;
      word-break: keep-all;
    }
    
    .desc span {
      display: block;
      margin-bottom: 4px;
    }
    
    .ask-btn {
      width: 50%;
      max-width: 280px;
      min-width: 200px;
      padding: 16px 12px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      background: #fffbe9;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, border 0.2s;
      text-align: center;
      word-break: keep-all;
    }
    
    .ask-btn:hover {
      background: #f7efd2;
      border-color: #d6b98c;
    }
    
    @media (max-width: 500px) {
      body {
        padding: 0;
        min-height: 100vh;
        height: 100vh;
        justify-content: center;
        overflow-x: hidden;
      }
      
      .container {
        padding: 16px 16px 0 16px;
        min-height: 80vh;
        justify-content: center;
        max-width: 95vw;
      }
      
      .title { 
        font-size: 2.5rem; 
        letter-spacing: 1px;
        margin-bottom: 20px;
      }
      
      .compass { 
        width: 120px; 
        max-width: 60vw; 
      }
      
      .desc { 
        font-size: 1rem; 
        letter-spacing: 0px;
      }
      
      .ask-btn { 
        font-size: 1rem; 
        padding: 12px 8px;
        width: 70%;
        min-width: 180px;
        max-width: 250px;
      }
    }
    
    @media (max-width: 350px) {
      .title {
        font-size: 2rem;
        letter-spacing: 0px;
      }
      
      .ask-btn {
        width: 80%;
        min-width: 160px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ZAVIS-32</div>
    <img src="mp1.png" alt="나침반" class="compass">
    <div class="desc">
      <span>사장님의 수퍼앱</span>
      <span>통찰적인 조언자</span>
      <span>의사결정 나침반</span>
    </div>
    <!-- 질문 버튼: 바로 사용 가능 -->
    <button id="askBtn" class="ask-btn">무엇이건 물어보세요, 'Click!'</button>
  </div>

  <script>
    // 서비스 워커 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(registration => console.log('Service Worker 등록 완료'))
        .catch(error => console.log('Service Worker 등록 실패:', error));
    }
    
    // ChatGPT 링크
    const askBtnLink = 'https://chatgpt.com/g/g-6884b5849bec8191bf76144d852f980f-zavis-32g';
    
    // 질문 버튼 클릭 이벤트
    document.addEventListener('DOMContentLoaded', function() {
      const askBtn = document.getElementById('askBtn');
      askBtn.addEventListener('click', function() {
        window.open(askBtnLink, '_blank');
      });
    });
  </script>
</body>
</html>
